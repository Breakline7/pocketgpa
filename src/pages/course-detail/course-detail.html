<ion-header>
  <ion-toolbar class="navbar" color="primary">
    <ion-title class="title">
      Class Details
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="close()"><ion-icon name="close-circle"></ion-icon></button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
    <ion-list>
      <div ion-item>
          <ion-label>Course: </ion-label>
          <ion-input type="text" [(ngModel)]="editedTerm[0].courses[0].title" value="{{ editedTerm[0].courses[0].title }}"></ion-input>
      </div>
      <div ion-item>
        <ion-label>Units: </ion-label>
        <ion-input type="number" [(ngModel)]="editedTerm[0].courses[0].units" value="{{ editedTerm[0].courses[0].units }}"></ion-input>
      </div>
      <div ion-item>
        <ion-label>Term: </ion-label>
        <ion-select [(ngModel)]="editedTerm[0].termseason"  placeholder="{{ editedTerm[0].termseason }}" style="float:left;">
          <ion-option value="Spring">Spring</ion-option>
          <ion-option value="Summer">Summer</ion-option>
          <ion-option value="Fall">Fall</ion-option>
          <ion-option value="Winter">Winter</ion-option>
        </ion-select>
        <ion-select [(ngModel)]="editedTerm[0].termyear" placeholder="{{ editedTerm[0].termyear }}">
          <ion-option value="2020">2020</ion-option>
          <ion-option value="2019">2019</ion-option>
          <ion-option value="2018">2018</ion-option>
          <ion-option value="2017">2017</ion-option>
          <ion-option value="2016">2016</ion-option>
          <ion-option value="2015">2015</ion-option>
          <ion-option value="2014">2014</ion-option>
          <ion-option value="2013">2013</ion-option>
          <ion-option value="2012">2012</ion-option>
          <ion-option value="2011">2011</ion-option>
          <ion-option value="2010">2010</ion-option>
          <ion-option value="2009">2009</ion-option>
          <ion-option value="2008">2008</ion-option>
          <ion-option value="2007">2007</ion-option>
        </ion-select>
      </div>
      <div ion-item>
        <ion-label>Grade: </ion-label>
        <ion-select [(ngModel)]="editedTerm[0].courses[0].grade" placeholder="{{ editedTerm[0].courses[0].grade }}">
          <ion-option value="{{ grade.letter }}" *ngFor="let grade of grades">{{ grade.letter }}</ion-option>
        </ion-select>
      </div>
    </ion-list>
  <button full ion-button color="primary" (click)="saveCourse(editedTerm)">Save</button>
</ion-content>
